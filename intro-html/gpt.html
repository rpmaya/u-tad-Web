<!--Bito: Crea una estructura básica en html-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
</head>

<body>
    <!-- Contenido de la página -->
    <!-- Bito: Crea una lista de html con 2 elemenots-->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>
    <!-- Bito: Ahora creala numerada -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ol>
    <!-- Bito: Crea un enlace a Google.es en html-->
    <a href="https://www.google.es">Enlace a Google.es</a>
    <br>
    <!-- Bito: Crea una referencia a una imagen en html-->
    <img src="ruta_de_la_imagen.jpg" alt="Descripción de la imagen">
    <!-- Bito: Ahora con una ruta absoluta-->
    <img src="https://www.example.com/ruta_de_la_imagen.jpg" alt="Descripción de la imagen">

    <!-- Bito: Crea una tabla de 2 filas y 2 columnas en html con cabecera-->

    <table>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fila 1, Celda 1</td>
                <td>Fila 1, Celda 2</td>
            </tr>
            <tr>
                <td>Fila 2, Celda 1</td>
                <td>Fila 2, Celda 2</td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- Lo mismo, pero dale título a la tabla -->
    <table>
        <caption>Título de la tabla</caption>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fila 1, Celda 1</td>
                <td>Fila 1, Celda 2</td>
            </tr>
            <tr>
                <td>Fila 2, Celda 1</td>
                <td>Fila 2, Celda 2</td>
            </tr>
        </tbody>
    </table>

    <!-- Bito: Crea un formulario de ejemplo en html-->

    <!-- Probad con: https://www.w3schools.com/html/html_exercises.asp-->
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
