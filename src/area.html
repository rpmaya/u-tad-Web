<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo uso formularios</title>
        <script src="area.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Cálculo del Área de un Triángulo</h1>
        <p>Introduzca base y altura del triángulo</p>
        <form>
            <label for="base">Base del triángulo: </label> 
            <input type="text" size="4" id="base"/><br>
            <label for="altura">Altura del triángulo: </label>
            <input type="text" size="3" id="altura"/><br><hr>
            
            <input type="button" value="Calcular área" onclick="calcularArea()">
            <input type="reset" value="Borrar">
            <hr><br>
            <label for="resultado">El área del triángulo es =</label>
            <input type="text" size="3" id="resultado" readonly>
        </form>
    </body>
</html>
