<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo uso formularios</title>
        <script src="area.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Cálculo de Área de un Triángulo</h1>
        <p>Introduzca base y altura del triángulo</p>
        <form>
            Base del triángulo : <input type="text" size="4" id="base"/><br>
            Altura del triángulo: <input type="text" size="3" id="altura"/><br><hr>
            <input type="button" value = "Calcular área" onclick = "calcularArea()"><hr><br>
            El área del triángulo es = <input type="text" size="3" id="resultado">
            <input type="reset" value="Borrar">
        </form>
    </body>
</html>
